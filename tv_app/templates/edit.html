<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Edit Show {{show.id}}</h1> 
    <a href="/shows">Go Back</a>
    
    <form action="/updated/{{show.id}}" method="POST">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" value="{{show.title}}"></p>
        <p>Network: <input type="text" name="network" value="{{show.network}}"></p>
        <p>Release Date: <input type="date" name="release_date" value="{{show.release_date}}"></p>
        <p>Description: <input type="text" name="description" value="{{show.description}}"></p>
        <input type="submit" value="Update">
    </form>
        
</body>
</html>
